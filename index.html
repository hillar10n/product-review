<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/f9b53d5c4a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>

<body>
  <main>
    <img src="images/image-product-mobile.jpg" alt="" id="mobile">

    <div id="image">
      <img src="images/image-product-desktop.jpg" alt="" id="desktop">
    </div>

    <div id="content">
      <h3> Perfume </h3>

      <h1> Gabrielle Essence Eau De Parfum </h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p id="price"> $149.99 <del> $169.99</del></p>

      <button> <i class="fa-solid fa-cart-shopping"></i> <small> Add to Cart </small> </button>
    </div>
  </main>
  <script src="test.js"></script>
</body>

</html>
